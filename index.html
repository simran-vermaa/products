    <body>
        <section>
            <div class="heading">
                Our Products

                            </div>

                </div>
                <div class="product">
                    <figure>
                        <div class="image" style="background-image: url(https://raw.githubusercontent.com/simran-vermaa/our_products/main/lace.jpg);">

                        <figcaption>
                            <div class="name">
                                Serene Lace
                                <div class="d"><p class="detail">Lace scrunchies are made from delicate lace fabric that gives a soft, vintage, and romantic look. They feel light and airy, often adding a dreamy, feminine touch to hairstyles. </p></div>

                            </div>

                </div>

                            <div class="name">
                                Floral Organza

                                <button class="butt">View</button>
                            </div>
